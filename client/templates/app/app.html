
<template name="app">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url("img/bg.jpg");
            background-size: 100%;
            background-attachment: fixed;
        }
        .userbar{
            width: 100%;
            margin-bottom: 4px;
            padding: 2%;
            display: table;
            position: relative;
        }
        .userbar img.head{
            margin-top: 40px;
            width: 26%;
            margin-left: 38%;
            border-radius: 50%;
            border: 4px solid #fff;
        }
        .userbar .nickname{
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        .userbar .total{
            font-size: 1.1em;
            margin-top: 8px;
            text-align: center;
        }
        .main .tabbar{
            width: 100%;
            height: 50px;
            font-size: 1.4em;
            font-weight: bold;
        }
        .main .tabbar .item{
            width: 50%;
            height: 100%;
            text-align: center;
            float: left;
            line-height: 50px;
            background-color: rgba(255,255,255,0.5);
        }
        .main .tabbar .item.selected{
            background-color: rgba(41, 123, 250, 0.5);
        }
        .main .tabbar .item.disabled{
            color: #999999;
        }
        .main .area.donation .content .cap-weight{
            margin-left: 10%;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
        }
        .main .area.donation .content .weight{
            text-align: center;
        }
        .main .area.donation .content .weight .num{
            font-size: 4em;
            font-weight: bold;
        }
        .main .area.donation .content .weight .unit{
            font-size: 2em;
        }
        .main .area.donation .content .location,
        .main .area.donation .content .time{
            margin-left: 10%;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
        }
        .main .area.history ul.content{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main .area.history ul.content li.donate-item{
            display: table;
            padding: 8px;
            width: 100%;
            border-top: 4px solid #fff;
            background-color: rgba(81, 207, 255, 0.52);
            height: 3.2em;
        }
        .main .area.history ul.content li.donate-item .left{
            float: left;
            width: 70%;
            font-size: 1em;
            height: 100%;
        }
        .main .area.history ul.content li.donate-item .right{
            float: right;
            width: 30%;
            font-size: 1.8em;
            font-weight: bold;
            text-align: right;
            line-height: 2em;
            height: 100%;
        }
    </style>
    <div class="userbar">
        <img class="head" width="20%" src="{{userHead}}">
        <div class="nickname">{{userName}}</div>
        <div class="total">累计捐赠: {{totalWeight}}Kg</div>
    </div>
    <div class="main">
        <div class="tabbar">
            <div class="item item-this {{tabClsCurWeight}}">当前捐赠</div>
            <div class="item item-history {{tabClsHistory}}">捐赠历史</div>
        </div>
        <div class="area donation {{areaClsCurWeight}}">
            <div class="content">
                <div class="cap-weight">当前捐赠重量：</div>
                <div class="weight">
                    <span class="num">{{curWeight}}</span>
                    <span class="unit">Kg</span>
                </div>
                <div class="location">捐赠地点：{{donateLocation}}</div>
                <div class="time">捐赠时间：{{donateTime}}</div>
            </div>
        </div>
        <div class="area history {{areaClsHistory}}">
            <ul class="content">
                {{#each donations}}
                    <li class="donate-item">
                        <div class="left">
                            <div>{{time}}</div>
                            <div>{{location}}</div>
                            <div>{{getTypeName facilityType facilityId}}</div>
                        </div>
                        <div class="right">
                            {{weight}} Kg
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
