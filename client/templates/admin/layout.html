<template name="adminLayout">
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <span style="color:#ddd">红苹果捐赠管理中心</span>
                </li>
                <li class="page-item {{isActiveRoute 'admin.donations'}}">
                    <a href="{{pathFor 'admin.donations'}}">捐赠管理</a>
                </li>
                <li class="page-item {{isActiveRoute 'admin.facilities'}}">
                    <a href="{{pathFor 'admin.facilities'}}">设备管理</a>
                </li>
                <li class="page-item {{isActiveRoute 'admin.users'}}">
                    <a href="{{pathFor 'admin.users'}}">用户管理</a>
                </li>
                <li class="page-item {{isActiveRoute 'admin.analyse'}}">
                    <a href="{{pathFor 'admin.analyses'}}">数据分析</a>
                </li>
            </ul>
            <div style="position:absolute;bottom: 0">
                {{>loginButtons}}
            </div>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {{>yield}}
            </div>
        </div>

    </div>
</template>
